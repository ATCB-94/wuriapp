{% extends "layout.html" %}
{% load static %}

{% block content %}

    <section class="page-header page-header-modern custom-page-header bg-color-quaternary">
        <div class="container">
            <div class="row">
                <div class="col-md-8 order-2 order-md-1 align-self-center p-static">
                    <h1 class="font-weight-bold text-9 appear-animation" data-appear-animation="fadeInRightShorter" data-appear-animation-delay="100">Ressources documentaires</h1>
                </div>
                <div class="col-md-4 order-1 order-md-2 align-self-center">
                    <ul class="breadcrumb d-block text-md-end appear-animation" data-appear-animation="fadeInLeftShorter" data-appear-animation-delay="300">
                        <li><a href="#">RESSOURCES</a></li>
                        <li class="active" style="color: #fff;">Ressources documentaires</li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <div role="main" class="main">
        <div id="examples" class="container py-2">
            <div class="row">
                <div class="col-md-8">


                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th> # </th>
                                <th> Titre </th>
                                <th> Date </th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for document in documents %}                
                            <tr>
                                <td> {{document.id}} </td>
                                <td><a href="/static/{{document.document}}" target="_blank" rel="noopener noreferrer">{{document.libele}}</a></td>
                                <td> {{document.update_on}} </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
                <div class="col-md-4">
                    <img src="/static/img/melsa/pub.png" style="width: 100%; border-radius: 10px;" alt="">
                </div>
            </div>
        </div>
    </div>

{% endblock %}
