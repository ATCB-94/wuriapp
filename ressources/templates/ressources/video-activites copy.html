{% extends "layout.html" %}
{% load static %}

{% block content %}



<div role="main" class="main">


    <section class="page-header page-header-modern custom-page-header bg-color-quaternary">
        <div class="container">
            <div class="row">
                <div class="col-md-8 order-2 order-md-1 align-self-center p-static">
                    <h1 class="font-weight-bold text-9 appear-animation" data-appear-animation="fadeInRightShorter" data-appear-animation-delay="100">Vidéos</h1>
                </div>
                <div class="col-md-4 order-1 order-md-2 align-self-center">
                    <ul class="breadcrumb d-block text-md-end appear-animation" data-appear-animation="fadeInLeftShorter" data-appear-animation-delay="300">
                        <li><a href="/">ACCUEIL</a></li>
                        <li class="active" style="color: #fff;">Vidéo</li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <br><br>

    <div id="examples" class="container  ">

        <div class="row">

            {% for activite in activites %} 
            <div class="col-lg-6 mt-2">
                <span class="thumb-info thumb-info-no-borders thumb-info-no-borders-rounded thumb-info-lighten thumb-info-bottom-info thumb-info-bottom-info-dark thumb-info-bottom-info-show-more thumb-info-no-zoom">
                    <span class="thumb-info-wrapper">
                        <img src="/static/{{activite.image}}" class="img-fluid" alt="">
                        <span class="thumb-info-title">
                            <span class="thumb-info-inner line-height-1">
                                <a href="videos-activites/{{activite.id}}" style="text-decoration: none; color: #fff;">{{activite.libele}}</a>
                            </span>
                        </span>
                    </span>
                </span>
            </div>
            {% endfor %}

        </div>

    </div>

    <div class="container">

        <div class="row">
            <br><br>
        </div>
        <br><br>

    </div>


</div>


{% endblock %}
