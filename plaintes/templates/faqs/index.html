{% extends "layout.html" %}
{% load static %}

{% block content %}


<section class="page-header page-header-modern custom-page-header bg-color-quaternary">
    <div class="container">
        <div class="row">
            <div class="col-md-8 order-2 order-md-1 align-self-center p-static">
                <h1 class="font-weight-bold text-9 appear-animation" data-appear-animation="fadeInRightShorter" data-appear-animation-delay="100">FAQ</h1>
            </div>
            <div class="col-md-4 order-1 order-md-2 align-self-center">
                <ul class="breadcrumb d-block text-md-end appear-animation" data-appear-animation="fadeInLeftShorter" data-appear-animation-delay="300">
                    <li><a href="#">Plaintes</a></li>
                    <li class="active" style="color: #fff;">FAQ</li>
                </ul>
            </div>
        </div>
    </div>
</section>

<div class="container py-4">

    <div class="row">
        <div class="col" style="margin-bottom: 175px;">
            <div class="toggle toggle-primary m-0" data-plugin-toggle>
                {% for faq in faqs %}
                <section class="toggle">
                    <a class="toggle-title">{{faq.question}}</a>
                    <div class="toggle-content">
                        {{faq.reponse|safe}}
                    </div>
                </section>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
